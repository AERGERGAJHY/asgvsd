<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Caller</title>
</head>
<body>
    <h1>API</h1>
    <button onclick="sendRequest()">Send Request</button>

    <script>
        // تابع برای ارسال درخواست به API
        function sendRequest() {
            // آدرس API را مشخص کنید
            var apiUrl = 'https://aergergajhy.github.io/process_number';
            
            // ایجاد یک شیء XMLHttpRequest
            var xhr = new XMLHttpRequest();
            
            // تنظیم متد و آدرس درخواست
            xhr.open('POST', apiUrl, true);
            
            // تنظیم هدر Content-Type برای ارسال داده‌های JSON
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            // تابعی که هنگام تغییر وضعیت درخواست فراخوانی می‌شود
            xhr.onreadystatechange = function() {
                // اگر وضعیت درخواست "DONE" است و وضعیت HTTP موفقیت آمیز بوده است
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    // نمایش پاسخ API
                    console.log(xhr.responseText);
                }
            };
            
            // ارسال درخواست با داده JSON (در اینجا عدد ۱)
            xhr.send(JSON.stringify({ number: 1 }));
        }
    </script>
</body>
</html>
