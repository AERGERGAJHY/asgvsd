<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Caller</title>
</head>

<body>
    <h1>API Caller</h1>
    <button onclick="processNumber()">Process</button>
    <p id="result"></p>

    <script>
        function processNumber() {
            var number = 1; // تنظیم عدد به ۱

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://aergergajhy.github.io/asgvsd/process_number", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("result").innerText = 'Processed number: ' + response.result;
                }
            };

            var data = JSON.stringify({ number: parseInt(number) });
            xhr.send(data);
        }
    </script>
</body>

</html>
